services:
  flotorch-eval-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: flotorch-eval-mcp:latest
    container_name: flotorch-eval-mcp-server
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - HOST=0.0.0.0
      - FLOTORCH_API_KEY=${FLOTORCH_API_KEY:-}
      - FLOTORCH_BASE_URL=${FLOTORCH_BASE_URL:-https://gateway.flotorch.cloud}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8081/flotorch-eval/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    env_file:
      - .env
